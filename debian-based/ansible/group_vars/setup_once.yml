ulimit_conf:
  - regexp: /^\*(.*)soft(.*)nofile(.*)/
    line: "* soft nofile 655360"
  - regexp: /^\*(.*)soft(.*)nofile(.*)/
    line: "* hard nofile 131072"
  - regexp: /^\*(.*)soft(.*)nproc(.*)/
    line: "* soft nproc 655350"
  - regexp: /^\*(.*)hard(.*)nproc(.*)/
    line: "* hard nproc 655350"
  - regexp: /^\*(.*)soft(.*)memlock(.*)/
    line: "* soft memlock unlimited"
  - regexp: /^\*(.*)hard(.*)memlock(.*)/
    line: "* hard memlock unlimited"