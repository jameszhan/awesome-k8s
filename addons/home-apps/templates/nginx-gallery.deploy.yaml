---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: nginx-gallery-pvc
  namespace: geek-apps
  annotations:
    nfs.io/storage-path: "galleries"
spec:
  storageClassName: nfs-client
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 32Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-gallery
  namespace: geek-apps
  labels:
    app: nginx-gallery
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-gallery
  template:
    metadata:
      labels:
        app: nginx-gallery
    spec:
      containers:
      - name: nginx-gallery-admin
        image: nginx
        imagePullPolicy: IfNotPresent    
        ports:
        - containerPort: 8080
          protocol: TCP
        volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: nginx-gallery-vol
        - mountPath: "/etc/nginx/conf.d/default.conf"
          name: nginx-config-vol
          subPath: default.conf
        - mountPath: "/etc/nginx/conf.d/auth.users"
          name: auth-users-vol
          subPath: auth.users
      - name: nginx-gallery
        image: nginx
        imagePullPolicy: IfNotPresent    
        ports:
        - containerPort: 80
          protocol: TCP
        volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: nginx-gallery-vol   
      volumes:
      - name: nginx-gallery-vol
        persistentVolumeClaim:
          claimName: nginx-gallery-pvc
      - name: nginx-config-vol
        configMap:
          name: nginx-basicauth-conf
      - name: auth-users-vol
        configMap:
          name: nginx-auth-users

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-gallery-service
  namespace: geek-apps
  labels:
    app: nginx
spec:
  clusterIP: None
  ports:
  - targetPort: 80
    port: 80
    name: http
  selector:
    app: nginx-gallery

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-gallery-admin
  namespace: geek-apps
  labels:
    app: nginx
spec:
  clusterIP: None
  ports:
  - targetPort: 8080
    port: 80
    name: http
  selector:
    app: nginx-gallery

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-gallery-ingress
  namespace: geek-apps
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - gallery.zizhizhan.com
        - admin.zizhizhan.com
      secretName: star.zizhizhan.com-tls
  rules:
    - host: gallery.zizhizhan.com
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: nginx-gallery-service
                port:
                  number: 80
    - host: admin.zizhizhan.com
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: nginx-gallery-admin
                port:
                  number: 80

